<div class="container row" ng-hide="postage">
	<h1> Please fill in all of the following data</h1>
	<form ng-submit="ship.sendInfo()">
		<div id="fromAddress" class="col-sm-4">
			<h4> Where are you shipping your package from? </h4>
			<label for="from_name">Name</label>
			<input type="text" id="from_name" ng-model="ship.label.from_name">
			<label for="from_address">Address</label>
			<input type="text" id="from_address" ng-model="ship.label.from_address">
			<label for="from_city">City</label>
			<input type="text" id="from_city" ng-model="ship.label.from_city">
			<label for="from_state">State</label>
			<input type="text" id="from_state" ng-model="ship.label.from_state">
			<label for="from_zip">Zipcode</label>
			<input type="text" id="from_zip" ng-model="ship.label.from_zip">
			<label for="from_country">Country</label>
			<input type="text" id="from_country" ng-model="ship.label.from_country">
			<label for="from_phone">Phone Number</label>
			<input type="text" id="from_phone" ng-model="ship.label.from_phone">
		</div>
		<div id="toAddress" class="col-sm-4">
			<h4> Where are you shipping your package to? </h4>
			<label for="to_name">Name</label>
			<input type="text" id="to_name" ng-model="ship.label.to_name">
			<label for="to_address">Address</label>
			<input type="text" id="to_address" ng-model="ship.label.to_address">
			<label for="to_city">City</label>
			<input type="text" id="to_city" ng-model="ship.label.to_city">
			<label for="to_state">State</label>
			<input type="text" id="to_state" ng-model="ship.label.to_state">
			<label for="to_zip">Zipcode</label>
			<input type="text" id="to_zip" ng-model="ship.label.to_zip">
			<label for="to_country">Country</label>
			<input type="text" id="to_country" ng-model="ship.label.to_country">
			<label for="to_phone">Phone Number</label>
			<input type="text" id="to_phone" ng-model="ship.label.to_phone">
		</div>
		<div id="parcelInfo" class="col-sm-4">
			<h4> What are the dimensions of your package? </h4>
			<label for="length">Length</label>
			<input type="number" id="length" ng-model="ship.label.length">
			<label for="width">Width</label>
			<input type="number" id="width" ng-model="ship.label.width">
			<label for="height">Height</label>
			<input type="number" id="height" ng-model="ship.label.height">
			<label for="weight">Weight</label>
			<input type="number" id="weight" ng-model="ship.label.weight">
			<button type="submit" class="btn btn-success btn-lg btn-block ship">Get a Shipping Label</button>
		</div>
	</form>
</div>
<img ng-show="postage" ng-src= "{{ postage }}" width="1000">
